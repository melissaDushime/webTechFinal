<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Definition Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Course Definition Management</h2>
    <div class="row">
        <div class="col-md-6">
            <!-- Insert Course Definition Form -->
            <h3>Insert Course Definition</h3>
            <form id="insertForm" action="CourseDefinitionServlet" method="post">
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" class="form-control" id="description" name="description" required>
                </div>
                <div class="form-group">
                    <label for="courseId">Course ID:</label>
                    <input type="number" class="form-control" id="courseId" name="courseId" required>
                </div>
                <button type="submit" class="btn btn-primary">Insert</button>
            </form>
        </div>
        <div class="col-md-6">
            <!-- Update Course Definition Form -->
            <h3>Update Course Definition</h3>
            <form id="updateForm" action="CourseDefinitionServlet" method="post">
                <div class="form-group">
                    <label for="updateId">Course Definition ID:</label>
                    <input type="number" class="form-control" id="updateId" name="courseDefinitionId" required>
                </div>
                <div class="form-group">
                    <label for="updateDescription">Description:</label>
                    <input type="text" class="form-control" id="updateDescription" name="description" required>
                </div>
                <div class="form-group">
                    <label for="updateCourseId">Course ID:</label>
                    <input type="number" class="form-control" id="updateCourseId" name="courseId" required>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
            <br>
            <!-- Delete Course Definition Form -->
            <h3>Delete Course Definition</h3>
            <form id="deleteForm" action="CourseDefinitionServlet" method="post">
                <div class="form-group">
                    <label for="deleteId">Course Definition ID:</label>
                    <input type="number" class="form-control" id="deleteId" name="courseDefinitionId" required>
                </div>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
