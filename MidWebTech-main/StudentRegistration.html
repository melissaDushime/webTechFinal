<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Student Registration Management</h2>
    <div class="row">
        <div class="col-md-6">
            <!-- Insert Student Registration Form -->
            <h3>Register Student</h3>
            <form id="insertForm">
                <div class="form-group">
                    <label for="studentId">Student ID:</label>
                    <input type="number" class="form-control" id="studentId" name="studentId" required>
                </div>
                <div class="form-group">
                    <label for="registrationDate">Registration Date:</label>
                    <input type="date" class="form-control" id="registrationDate" name="registrationDate" required>
                </div>
                <div class="form-group">
                    <label for="semester">Semester:</label>
                    <input type="text" class="form-control" id="semester" name="semester" required>
                </div>
                <div class="form-group">
                    <label for="department">Department:</label>
                    <input type="text" class="form-control" id="department" name="department" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <div class="col-md-6">
            <!-- Update Student Registration Form -->
            <h3>Update Student Registration</h3>
            <form id="updateForm">
                <div class="form-group">
                    <label for="updateRegistrationId">Registration ID:</label>
                    <input type="number" class="form-control" id="updateRegistrationId" name="registrationId" required>
                </div>
                <div class="form-group">
                    <label for="updateRegistrationDate">Registration Date:</label>
                    <input type="date" class="form-control" id="updateRegistrationDate" name="registrationDate" required>
                </div>
                <div class="form-group">
                    <label for="updateSemester">Semester:</label>
                    <input type="text" class="form-control" id="updateSemester" name="semester" required>
                </div>
                <div class="form-group">
                    <label for="updateDepartment">Department:</label>
                    <input type="text" class="form-control" id="updateDepartment" name="department" required>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
            <br>
            <!-- Delete Student Registration Form -->
            <h3>Delete Student Registration</h3>
            <form id="deleteForm">
                <div class="form-group">
                    <label for="deleteRegistrationId">Registration ID:</label>
                    <input type="number" class="form-control" id="deleteRegistrationId" name="registrationId" required>
                </div>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        // Register Student
        $("#insertForm").submit(function (e) {
            e.preventDefault();
            $.post("StudentRegistrationServlet", $(this).serialize(), function (data) {
                alert(data);
            });
        });

        // Update Student Registration
        $("#updateForm").submit(function (e) {
            e.preventDefault();
            $.ajax({
                type: "PUT",
                url: "UpdateStudentRegistrationServlet",
                data: $(this).serialize(),
                success: function (data) {
                    alert(data);
                }
            });
        });

        // Delete Student Registration
        $("#deleteForm").submit(function (e) {
            e.preventDefault();
            $.ajax({
                type: "DELETE",
                url: "StudentRegistrationServlet",
                data: $(this).serialize(),
                success: function (data) {
                    alert(data);
                }
            });
        });
    });
</script>
</body>
</html>
