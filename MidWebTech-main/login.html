<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Roboto+Slab:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <style>
        /* Additional CSS styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 20px;
        }

        .access-card {
            display: flex;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-left {
            flex: 1;
        }

        .card-left img {
            width: 100%;
            height: auto;
            display: block;
        }

        .card-right {
            flex: 1;
            padding: 30px;
            position: relative;
        }

        #form-title {
            font-family: 'Delicious Handrawn', cursive;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-element {
            margin-bottom: 20px;
        }

        .form-element label {
            display: block;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .form-element input,
        .form-element select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .sign-in-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sign-in-btn:hover {
            background-color: #0056b3;
        }

        #signup-link {
            display: block;
            font-size: 14px;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
        }

        #signup-link .highlighted {
            color: #007bff;
            font-weight: bold;
        }

        #error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="access-card">
        <div class="card-left">
            <img src="./assets/images/005-G3 2.png" alt="">
        </div>
        <div class="card-right">
            <h1 id="form-title">Login</h1>
            <form action="login" method="post" class="login-form" onsubmit="return validateLoginForm()">
                <p id="error"></p>
                <div class="form-element login">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-element login">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <!-- Role selection -->
                <div class="form-element login">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="ADMIN">Admin</option>
                        <option value="TEACHER">Teacher</option>
                        <option value="STUDENT">Student</option> 
                    </select>
                </div>
                <!-- End of Role selection -->
                <button type="submit" class="sign-in-btn">Sign in</button>
                <a id="signup-link" href="./signup.html">Don't have an account? <span class="highlighted">Sign up</span></a>
            </form>
        </div>
    </div>
</div>
<script src="./assets/js/index.js"></script>
<script>
    function validateLoginForm() {
        // You can add validation logic here if needed
        return true; // Returning true to allow form submission
    }
</script>
</body>
</html>
