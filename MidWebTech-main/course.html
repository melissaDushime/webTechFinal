<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Course Management</h2>
    <div class="row">
        <div class="col-md-6">
            <!-- Insert Course Form -->
            <h3>Insert Course</h3>
            <form id="insertForm" action="CourseServlet" method="post">
                <div class="form-group">
                    <label for="courseCode">Course Code:</label>
                    <input type="text" class="form-control" id="courseCode" name="courseCode" required>
                </div>
                <div class="form-group">
                    <label for="courseName">Course Name:</label>
                    <input type="text" class="form-control" id="courseName" name="courseName" required>
                </div>
                <div class="form-group">
                    <label for="semesterId">Semester ID:</label>
                    <input type="number" class="form-control" id="semesterId" name="semesterId" required>
                </div>
                <div class="form-group">
                    <label for="departmentId">Department ID:</label>
                    <input type="number" class="form-control" id="departmentId" name="departmentId" required>
                </div>
                <button type="submit" class="btn btn-primary">Insert</button>
            </form>
        </div>
        <div class="col-md-6">
            <!-- Update Course Form -->
            <h3>Update Course</h3>
            <form id="updateForm" action="CourseServlet" method="put">
                <div class="form-group">
                    <label for="updateCourseId">Course ID:</label>
                    <input type="number" class="form-control" id="updateCourseId" name="courseId" required>
                </div>
                <div class="form-group">
                    <label for="updateCourseCode">Course Code:</label>
                    <input type="text" class="form-control" id="updateCourseCode" name="courseCode" required>
                </div>
                <div class="form-group">
                    <label for="updateCourseName">Course Name:</label>
                    <input type="text" class="form-control" id="updateCourseName" name="courseName" required>
                </div>
                <div class="form-group">
                    <label for="updateSemesterId">Semester ID:</label>
                    <input type="number" class="form-control" id="updateSemesterId" name="semesterId" required>
                </div>
                <div class="form-group">
                    <label for="updateDepartmentId">Department ID:</label>
                    <input type="number" class="form-control" id="updateDepartmentId" name="departmentId" required>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
            <br>
            <!-- Delete Course Form -->
            <h3>Delete Course</h3>
            <form id="deleteForm" action="CourseServlet" method="delete">
                <div class="form-group">
                    <label for="deleteCourseId">Course ID:</label>
                    <input type="number" class="form-control" id="deleteCourseId" name="courseId" required>
                </div>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
