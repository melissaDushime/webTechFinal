<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Teacher Management</h2>
    <div class="row">
        <div class="col-md-6">
            <!-- Insert Teacher Form -->
            <h3>Insert Teacher</h3>
            <form id="insertForm" action="TeacherServlet" method="post">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="qualification">Qualification:</label>
                    <input type="text" class="form-control" id="qualification" name="qualification" required>
                </div>
                <div class="form-group">
                    <label for="courseId">Course ID:</label>
                    <input type="number" class="form-control" id="courseId" name="courseId" required>
                </div>
                <button type="submit" class="btn btn-primary">Insert</button>
            </form>
        </div>
        <div class="col-md-6">
            <!-- Update Teacher Form -->
            <h3>Update Teacher</h3>
            <form id="updateForm" action="TeacherServlet" method="put">
                <div class="form-group">
                    <label for="updateId">Teacher ID:</label>
                    <input type="number" class="form-control" id="updateId" name="teacherId" required>
                </div>
                <div class="form-group">
                    <label for="updateFirstName">First Name:</label>
                    <input type="text" class="form-control" id="updateFirstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="updateLastName">Last Name:</label>
                    <input type="text" class="form-control" id="updateLastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="updateQualification">Qualification:</label>
                    <input type="text" class="form-control" id="updateQualification" name="qualification" required>
                </div>
                <div class="form-group">
                    <label for="updateCourseId">Course ID:</label>
                    <input type="number" class="form-control" id="updateCourseId" name="courseId" required>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
            <br>
            <!-- Delete Teacher Form -->
            <h3>Delete Teacher</h3>
            <form id="deleteForm" action="TeacherServlet" method="delete">
                <div class="form-group">
                    <label for="teacherId">Teacher ID:</label>
                    <input type="number" class="form-control" id="teacherId" name="teacherId" required>
                </div>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
